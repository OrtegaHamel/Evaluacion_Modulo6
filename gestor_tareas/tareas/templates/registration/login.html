{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <p class="mt-3">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
</div>
{% endblock %}
